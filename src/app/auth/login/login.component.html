  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a routerLink="/auth/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>

    <div>
        <label for="username" class="block text-900 font-medium mb-2">Username</label>
        <input [(ngModel)]="loginData.username" aria-describedby="username-help" id="username" type="text" placeholder="Username" pInputText class="w-full mb-3">

        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <!-- <p-password [(ngModel)]="loginData.password" [toggleMask]="true" [feedback]="false" id="password" placeholder="Password" class="w-full mb-3"/> -->
        <input [(ngModel)]="loginData.password" id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button (click)="singIn()" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>

  <!-- <p-button (click)="singIn()" label="Submit" /> -->
</div>
